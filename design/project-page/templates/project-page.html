<!DOCTYPE html>
<html>
  <head>
    <title>CB-Platform ✨</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="./poject-page.js">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header class="header_main">
      <div>
        <a href="/main" style="color: transparent;">
          <button class="home-button">CB-Platform ✨</button>
        </a>
      </div>
      <div class="main-search">
        <input type="search" placeholder="Search...">
      </div>
      <div class="right-icons">
        <a href="/notifications" style="color: transparent;">
          <button class="mail"><samp>&#9993;</samp></button>
        </a>
        <a href="/sign-up" style="color: transparent;">
          <button class="sign-up">Sign Up</button>
        </a>
        <a href="/sign-in" style="color: transparent;">
          <button class="sign-in">Sign In</button>
        </a>
      </div>
    </header>    
    
    <script>
      document.querySelector('.select-click').onclick = function(event) {
        var items = document.querySelector('.select-items');
        items.style.display = items.style.display === 'block' ? 'none' : 'block';
        event.stopPropagation();
      };
    
      const items = document.querySelectorAll('.select-item');
      items.forEach(item => {
        item.addEventListener('click', function(e) {
          const checkbox = this.querySelector('input[type=checkbox]');
          checkbox.checked = !checkbox.checked;
          e.preventDefault(); 
        });
      });

      window.onclick = function(event) {
        var dropdowns = document.getElementsByClassName("select-items");
        for (var i = 0; i < dropdowns.length; i++) {
          dropdowns[i].style.display = 'none';
        }
      };
    </script>
    
    <div class="quick-bar">
      <div>
        <div class="custom-select" tabindex="0">
          <div class="select-click">Виберіть опції</div>
          <div class="select-items" onclick="event.stopPropagation()">
            <div class="select-item"><input type="checkbox" id="option1"> <label for="option1">Опція 1</label></div>
            <div class="select-item"><input type="checkbox" id="option2"> <label for="option2">Опція 2</label></div>
            <div class="select-item"><input type="checkbox" id="option3"> <label for="option3">Опція 3</label></div>
            <div class="select-item"><input type="checkbox" id="option4"> <label for="option4">Опція 4</label></div>
          </div>
        </div>
      </div>
      <div class="search-bar">  
        <input type="search" placeholder="Search...">
        <button class="search-button"></button> 
      </div>
        <div>
          <select name="sort" id="sort" class="sort">
            <option value="by-name">By Name</option>
            <option value="by-date">By Date</option>  
          </select>
        </div>
      </div>
      <div class="projects">
        <div class="project">
          <div class="project-title">
            Title example
            <img class="avatar-mini" src="/static/images/avatar.jpg">
          </div>
          <div class="post-time">
            Name - posted time ago
          </div>
            <div class="tegs">
              <div class="teg">
              #teg example
            </div>
            <div class="teg">
              #teg example
            </div>
          </div>
            <div class="description">
            Description of project
          </div>
          
        </div>

        <div class="project">
          <img class="avatar-mini" src="/static/images/avatar.jpg">
        </div>

        <div class="project">
          <img class="avatar-mini" src="/static/images/avatar.jpg">
        </div>
      </div>
  </body>
</html>
