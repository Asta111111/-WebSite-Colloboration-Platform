<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/add-project/styles/add-project.css">
    <title>Start Project</title>
</head>
<body>
    <div class="add-project-page">
        <div class="start-project">
            <div class="start-text">
                <h3>Start The Project</h3>
                <p>Start your project with CB-Platform </p>
            </div>
                <div class="tab-container">
                    <div class="tab-buttons">
                        <button class="tab-button active" onclick="openTab('tab1', this)">General</button>
                        <button class="tab-button" onclick="openTab('tab2', this)">Employees</button>
                        <button class="tab-button" onclick="openTab('tab3', this)">Contact Details</button>
                    </div>
                    <div class="active-line"></div>
                </div>
                <div id="tab1" class="tab-content active">
                    <p class="enter-info-below">Enter The Info Below</p>
                    <input type="text" id="name-add-project" placeholder="Enter The Name">
                    <input type="text" id="description-add-project" placeholder="Description "> 
                </div>
                <div id="tab2" class="tab-content">
                    <p class="enter-info-below">Enter The Info Below</p>
                    <input type="text" id="contact-person-add-project" placeholder="Contact Person">
                    <input type="text" id="phone-number-add-project" placeholder="Your Phone Number">
                    <input type="email" id="email-add-project" placeholder="Email Address">
                </div>
                <div id="tab3" class="tab-content">
                    <p class="enter-info-below">Enter The Info Below</p>
                    <input type="text" id="members-add-project" placeholder="Number Of Members">
                    <input type="text" id="work-xp-add-project" placeholder="Expert Work Experience">
                    <input type="email" id="tegs-add-project" placeholder="Payment Per Person"> 
                </div>
        </div>
    </div>
    <script src="/add-project/add-project.js"></script>
</body>
</html>
