<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/add-project/styles/add-project.css">
    <title>Start Project</title>
</head>
<body>
    <div class="add-project-page">
        <div class="start-project">
            <div class="start-text">
                <h3>Start The Project</h3>
                <p>Start your project with CB-Platform </p>
                <h1 class="enter-info-below">Enter The Info Below</h1>
            </div>
            <div class="add-project-content">   
                <div class="add-project-content-left">
                    <input type="text" placeholder="Enter The Name">
                    <div class="add-project-description"><input type="text" placeholder="Description ">
                    </div>
                    <input type="text" placeholder="Number Of Members">
                    <input type="text" placeholder="Expert Work Experience">
                    <input type="email" placeholder="Payment Per Person"> 
                </div>
                <div class="add-project-content-right">
                    <input type="text" placeholder="Contact Person">
                    <input type="text" placeholder="Your Phone Number">
                    <input type="email" placeholder="Email Address">
                    <button class="add-project-done">Done</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
